<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will you be my Valentine?</title>
  <style>
    :root{
      --card-bg: rgba(255,255,255,0.88);
      --shadow: 0 20px 70px rgba(0,0,0,0.25);
      --yes: #ff2a7a;
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; }

    /* Full-screen background image */
    body{
      background: url("bg.jpg") center/cover no-repeat fixed;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    /* Dark overlay for readability */
    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.25);
      pointer-events: none;
    }

    /* Pop-in card */
    .card{
      width: min(720px, calc(100vw - 32px));
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 28px 24px;
      text-align: center;
      position: relative;
      transform: scale(0.92);
      opacity: 0;
      animation: popIn 480ms ease forwards;
    }

    @keyframes popIn{
      to { transform: scale(1); opacity: 1; }
    }

    h1{
      margin: 8px 0 8px;
      font-size: clamp(26px, 3.2vw, 38px);
      line-height: 1.15;
      color: #111;
    }

    .sub{
      margin: 0 0 18px;
      color: rgba(0,0,0,0.65);
      font-size: 15px;
    }

    .btnRow{
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 18px;
      position: relative;
      height: 64px;
    }

    button{
      border: 0;
      cursor: pointer;
      padding: 14px 26px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      transition: transform 120ms ease;
      position: relative;
      user-select: none;
    }

    button:active{
      transform: translateY(1px) scale(0.99);
    }

    /* YES highlighted */
    #yesBtn{
      background: var(--yes);
      color: white;
      outline: 3px solid rgba(255,42,122,0.25);
      animation: glow 1200ms ease-in-out infinite;
    }
