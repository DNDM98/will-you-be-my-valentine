<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will you be my Valentine?</title>
  <style>
    :root{
      --card-bg: rgba(255,255,255,0.88);
      --shadow: 0 20px 70px rgba(0,0,0,0.25);
      --yes: #ff2a7a;
    }

    *{ box-sizing: border-box; }
    html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
}

body {
  background: url("bg.jpg") center / cover no-repeat fixed;
  display: flex;
  align-items: center;
  justify-content: center;
}


    /* Dark overlay for readability */
    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.25);
      pointer-events: none;
    }

    /* Pop-in card */
    .card{
      width: min(720px, calc(100vw - 32px));
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 28px 24px;
      text-align: center;
      position: relative;
      transform: scale(0.92);
      opacity: 0;
      animation: popIn 480ms ease forwards;
    }

    @keyframes popIn{
      to { transform: scale(1); opacity: 1; }
    }

    h1{
      margin: 8px 0 8px;
      font-size: clamp(26px, 3.2vw, 38px);
      line-height: 1.15;
      color: #111;
    }

    .sub{
      margin: 0 0 18px;
      color: rgba(0,0,0,0.65);
      font-size: 15px;
    }

    .btnRow{
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 18px;
      position: relative;
      height: 64px;
    }

    button{
      border: 0;
      cursor: pointer;
      padding: 14px 26px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      transition: transform 120ms ease;
      position: relative;
      user-select: none;
    }

    button:active{
      transform: translateY(1px) scale(0.99);
    }

    /* YES highlighted */
    #yesBtn{
      background: var(--yes);
      color: white;
      outline: 3px solid rgba(255,42,122,0.25);
      animation: glow 1200ms ease-in-out infinite;
    }

    @keyframes glow{
      0%,100% { box-shadow: 0 12px 30px rgba(0,0,0,0.12), 0 0 0 0 rgba(255,42,122,0.35); }
      50%     { box-shadow: 0 12px 30px rgba(0,0,0,0.12), 0 0 24px 10px rgba(255,42,122,0.28); }
    }

    /* NO moves around */
    #noBtn{
      background: #e9eef5;
      color: #111;
      position: absolute;
      left: 58%;
      top: 0px;
    }

    .hint{
      margin-top: 10px;
      font-size: 13px;
      color: rgba(0,0,0,0.55);
    }

    .tiny{
      margin-top: 6px;
      font-size: 12px;
      color: rgba(0,0,0,0.45);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="card" id="card">
    <div style="font-size:34px; line-height: 1;">üêºüíó</div>
    <h1>hey j-man, will you be my valentine?</h1>
    <p class="sub">Be careful, one of these buttons is feeling shy.</p>

    <div class="btnRow" id="btnRow">
      <button id="yesBtn" type="button">Yes</button>
      <button id="noBtn" type="button">No</button>
    </div>

    <div class="hint">Tip: try clicking ‚ÄúNo‚Äù üòà</div>
    <div class="tiny">(It may not cooperate.)</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const btnRow = document.getElementById("btnRow");
    const yesBtn = document.getElementById("yesBtn");

    function moveNoButton() {
      const rowRect = btnRow.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // Random position inside the button row
      const maxX = rowRect.width - btnRect.width;
      const maxY = rowRect.height - btnRect.height;

      const x = Math.max(0, Math.floor(Math.random() * maxX));
      const y = Math.max(0, Math.floor(Math.random() * maxY));

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Make NO run away when hovered or tapped
    ["mouseenter", "mouseover", "touchstart", "pointerenter", "pointerdown"].forEach(evt => {
      noBtn.addEventListener(evt, (e) => {
        e.preventDefault();
        moveNoButton();
      }, { passive: false });
    });

    // Move it once on load so it's not static
    setTimeout(moveNoButton, 200);

    // YES goes to yes.html
    yesBtn.addEventListener("click", () => {
      window.location.href = "yes.html";
    });
  </script>
</body>
</html>
