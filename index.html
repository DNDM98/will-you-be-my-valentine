<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will you be my Valentine?</title>
  <style>
    :root{
      --card-bg: rgba(255,255,255,0.88);
      --text: #111827;
      --muted: #374151;
      --yes: #ff2d7a;
      --no: #e5e7eb;
      --shadow: 0 18px 50px rgba(0,0,0,0.22);
    }

    html, body { height: 100%; }
    body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;

  background-image: url("bg.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
}


    /* Dim overlay */
    .veil{
      position:fixed; inset:0;
      background: rgba(0,0,0,0.18);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px;
    }

    /* Pop animation */
    @keyframes popIn {
      0% { transform: scale(0.88); opacity: 0; }
      60% { transform: scale(1.02); opacity: 1; }
      100% { transform: scale(1); }
    }

    .card{
      width:min(640px, 92vw);
      background: var(--card-bg);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 26px 26px 22px;
      position: relative;
      animation: popIn 380ms ease-out;
      backdrop-filter: blur(8px);
    }

    .sticker{
      width: 64px;
      height: 64px;
      border-radius: 999px;
      display:flex;
      align-items:center;
      justify-content:center;
      margin: 0 auto 10px;
      background: rgba(255, 45, 122, 0.10);
      box-shadow: 0 10px 30px rgba(255, 45, 122, 0.18);
      font-size: 28px;
    }

    h1{
      margin: 10px 0 8px;
      text-align:center;
      font-size: clamp(22px, 3.4vw, 34px);
      letter-spacing: -0.4px;
    }

    .sub{
      text-align:center;
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 14px;
    }

    .btnRow{
      position: relative;
      height: 96px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 18px;
      margin-top: 6px;
      user-select:none;
      touch-action: none;
    }

    button{
      border: none;
      border-radius: 999px;
      padding: 14px 26px;
      font-weight: 800;
      font-size: 16px;
      cursor:pointer;
      box-shadow: 0 12px 26px rgba(0,0,0,0.12);
      transition: transform 120ms ease, filter 120ms ease;
    }
    button:active{ transform: scale(0.98); }

    /* Glowing YES */
    @keyframes glow {
      0% { box-shadow: 0 0 0 rgba(255,45,122,0), 0 12px 26px rgba(0,0,0,0.12); transform: translateY(0); }
      50% { box-shadow: 0 0 26px rgba(255,45,122,0.45), 0 18px 34px rgba(0,0,0,0.18); transform: translateY(-1px); }
      100% { box-shadow: 0 0 0 rgba(255,45,122,0), 0 12px 26px rgba(0,0,0,0.12); transform: translateY(0); }
    }
    #yesBtn{
      background: var(--yes);
      color: white;
      animation: glow 1.25s ease-in-out infinite;
    }
    #yesBtn:hover{ filter: brightness(1.03); }

    /* NO button */
    #noBtn{
      background: var(--no);
      color: #111827;
      position: absolute; /* so we can move it */
      left: 62%;
      top: 22px;
    }

    .hint{
      text-align:center;
      margin-top: 10px;
      font-size: 12px;
      color: #4b5563;
    }

    /* Mobile sizing */
    @media (max-width: 480px){
      .card{ padding: 22px 18px 18px; }
      .btnRow{ height: 110px; }
      #noBtn{ left: 64%; top: 34px; }
    }
  </style>
</head>

<body>
  <div class="veil" id="veil">
    <div class="card" id="card">
      <div class="sticker" aria-hidden="true">üêºüíó</div>

      <h1 id="question">Hey J-man, will you be my Valentine?</h1>
      <p class="sub">Be careful, one of these buttons is feeling shy.</p>

      <div class="btnRow" id="btnRow">
        <button id="yesBtn">Yes</button>
        <button id="noBtn" type="button">No</button>
      </div>

      <div class="hint">Tip: "No" is allergic to commitment üòà</div>
    </div>
  </div>

  <script>
    // ====== SETTINGS YOU CAN EDIT ======
    const YES_PAGE = "yes.png";   // page to open after Yes
    const ESCAPE_DISTANCE_DESKTOP = 140;
    const ESCAPE_DISTANCE_MOBILE = 170;

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const btnRow = document.getElementById("btnRow");

    function rand(min, max){ return Math.random() * (max - min) + min; }

    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

    function moveNoButton(){
      const row = btnRow.getBoundingClientRect();
      const btn = noBtn.getBoundingClientRect();

      // Keep within the row bounds
      const padding = 10;
      const minX = padding;
      const maxX = row.width - btn.width - padding;
      const minY = padding;
      const maxY = row.height - btn.height - padding;

      const x = rand(minX, maxX);
      const y = rand(minY, maxY);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Start with No somewhere visible
    (function initNo(){
      noBtn.style.left = "62%";
      noBtn.style.top = "22px";
    })();

    // Desktop: escape when cursor gets close
    btnRow.addEventListener("mousemove", (e) => {
      const b = noBtn.getBoundingClientRect();
      const cx = b.left + b.width / 2;
      const cy = b.top + b.height / 2;
      const dx = e.clientX - cx;
      const dy = e.clientY - cy;
      const dist = Math.hypot(dx, dy);

      if (dist < ESCAPE_DISTANCE_DESKTOP) moveNoButton();
    });

    // Also escape on hover
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile: escape when finger gets close
    btnRow.addEventListener("touchmove", (e) => {
      const t = e.touches[0];
      const b = noBtn.getBoundingClientRect();
      const cx = b.left + b.width / 2;
      const cy = b.top + b.height / 2;
      const dx = t.clientX - cx;
      const dy = t.clientY - cy;
      const dist = Math.hypot(dx, dy);

      if (dist < ESCAPE_DISTANCE_MOBILE) moveNoButton();
    }, { passive: true });

    // Block tapping No
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNoButton(); }, { passive: false });
    noBtn.addEventListener("click", (e) => { e.preventDefault(); moveNoButton(); });

    // Yes: go to next page
    yesBtn.addEventListener("click", () => {
      window.location.href = YES_PAGE;
    });
  </script>
</body>
</html>
