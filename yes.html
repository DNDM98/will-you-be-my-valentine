<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YAY</title>
  <style>
    html, body { height: 100%; margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; }
    body{
      display: grid;
      place-items: center;
      background: #000;
      overflow: hidden;
    }
    .wrap{
      position: relative;
      width: min(980px, 96vw);
      height: min(720px, 92vh);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 20px 70px rgba(0,0,0,0.35);
      background: #111;
    }
    img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .banner{
      position: absolute;
      left: 50%;
      top: 22px;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      padding: 14px 16px;
      border-radius: 14px;
      text-align: center;
      max-width: calc(100% - 24px);
    }
    .banner h2{
      margin: 0 0 6px;
      font-size: 18px;
      color: #111;
    }
    .banner p{
      margin: 0;
      font-size: 14px;
      color: rgba(0,0,0,0.7);
    }
    .back{
      position: absolute;
      left: 18px;
      bottom: 18px;
      background: rgba(255,255,255,0.9);
      border: 0;
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="yes.png" alt="Valentine yes" />
    <div class="banner">
      <h2>Oh yes!!!</h2>
      <p>We are going to be this happy on V Day. Thanks for saying yes ðŸ’—</p>
    </div>
    <button class="back" onclick="window.location.href='index.html'">Back</button>
  </div>
</body>
</html>
